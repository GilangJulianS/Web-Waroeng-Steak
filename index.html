<!--User-Login-->
<h1>Pemesanan Bahan</h1>
<div class="avtar">
	<img src="images/waroeng-steak-and-shake.png"/>
</div>
<div class="login-form">
	<p>New user?<a href="#">Register here!</a></p>
		<form method="post" class="login" id="login">
			<div class="form-text">
				<input type="text" class="text" placeholder="Username" name="username" id="username">
				<input type="password" class="password"placeholder="Password" name="password" id="password">
			</div>
				<input type="submit" value="GO" class="go-button" id="go">
		</form>
</div>
<div class="response">
	
</div>
<script type="text/javascript">
	$("#login").submit(function(event){
		login();
		event.preventDefault();
		$("#username").val("");
		$("#password").val("");
	})

	function login(){
		var mydata = "username=" + $("#username").val() + "&password=" + $("#password").val();
		$.ajax({
			type: "POST",
			url: "login.php",
			data: mydata,
			success: function(data){
				$(".response").html(data);
				if (data != "null"){
					if($("#role").text()=="pembelanjaan"){
						window.location.href="lihat-pesanan.html";
					}else if($("#role").text()=="pemesanan"){
						window.location.href="pemesanan-bahan.php?u=" + $("#user").text();
					}
				}else{
					alert("wrong username or password");
				}
			},
			error: function(){
				alert("error connecting to server");
			}
		});
	}
</script>
